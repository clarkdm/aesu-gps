<p>
  course: {{course.name}}
</p>
<div *ngIf="course">
  <mat-list>
    <mat-list-item *ngFor="let gps of course.targets; let i = index ">
      <app-gps [gps]="gps"></app-gps>
      <button (click)="removeGps(i)" color="primary" mat-raised-button>Edit</button>

    </mat-list-item>
  </mat-list>
  <app-get-gps (newGps)="getGps($event)"></app-get-gps>
  <button (click)="saveCourse()" color="accent" mat-raised-button>Save Course</button>

</div>
