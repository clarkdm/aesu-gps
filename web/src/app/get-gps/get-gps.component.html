<div class="row">
  <app-gps [gps]="gps" class="col-12"></app-gps>
  <button (click)="getGps()" class="col-4" color="primary" mat-raised-button>Update</button>
  <button (click)="saveGps()" [disabled]="!gps.latitude" class="col-4" color="accent" mat-raised-button>save</button>
  accuracy: {{accuracy}}
</div>
